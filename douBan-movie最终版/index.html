<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>电影展示</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/wap.css">
</head>
<body ng-app="main">
    <!-- 顶部导航栏开始 -->
    <div class="top">
        <div class="header">
            <a href="#/home_page"><img src="assets/img/logo.png" style="width: 166px;height:53px"></a>
            <div class="search">
                <input class="my-input" type="text" ng-model="query" placeholder="电影搜索">
                <button><a href="#/search?q={{query}}">搜索</a></button>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <!--li中添加 active 类样式，显示焦点状态。-->
                <li auto-active class="active"><a href="#/home_page">首页</a></li>
                <li auto-active><a href="#/in_theaters">正在热映</a></li>
                <li auto-active><a href="#/coming_soon">即将上映</a></li>
                <li auto-active><a href="#/top250">Top250</a></li>
            </ul>
        </nav>
    </div>
    <!-- 顶部导航栏结束 -->
    <div class="container">
        <div ng-view></div> <!--这里是为了显示主页的图片-->
    </div>
    <footer class="footer">
        <div class="container">
            <p>版权所有&copy;锦瑟年华|允许侵权</p>
        </div>
    </footer>
    <script src="assets/js/prefixfree.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="./home/home.js"></script>
    <script src="movieList/movie_list.js"></script>
    <script src="js/myJsonp.js"></script>
    <script src="js/directive.js"></script>
    <script src="item/item.js"></script>
</body>

</html>
